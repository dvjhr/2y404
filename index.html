<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .container {

            justify-content: center;

            background-repeat: no-repeat;

            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;

        }
